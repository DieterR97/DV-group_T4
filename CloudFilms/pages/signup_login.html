<body onload="LoadSignup()">

    <div id="particles-js">

        <div class="container sign-up-form center-div">
            <div class="row pt-md-5">
                <div class="col-md-12 m-auto">

                    <div class="card bg-black text-light">

                        <div class="card-header h3 pt-4 text-center">
                            SIGN UP
                        </div>

                        <div class="card-body">

                            <form>

                                <div class="mb-3">
                                    <label for="InputEmail" class="form-label h5">EMAIL ADDRESS</label>
                                    <input type="email" class="form-control input-color text-light" id="InputEmail"
                                        aria-describedby="emailHelp" autocomplete="off">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="InputPassword" class="form-label h5">PASSWORD</label>
                                    <input type="password" class="form-control input-color text-light"
                                        id="InputPassword" autocomplete="off">
                                </div>

                                <div class="mb-3">
                                    <label for="InputConfirmPassword" class="form-label h5">CONFIRM PASSWORD</label>
                                    <input type="password" class="form-control input-color text-light"
                                        id="InputConfirmPassword" autocomplete="off">
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="tcCheck">
                                    <label class="form-check-label" for="tcCheck">Agree to the following <a
                                            class="blue_text" href="#">terms and conditions</a></label>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg pe-5 ps-5">CREATE
                                        ACCOUNT</button>
                                </div>

                            </form>

                            <p class="text-center pt-4">Already have an account? <a class="blue_text" href="#"
                                    id="ShowLoginbtn">LOGIN</a></p>

                        </div>
                        <!-- card-body -->
                    </div>
                    <!-- card -->
                </div>
                <!-- col-md-6 -->
            </div>
            <!-- row -->
        </div>
        <!-- container -->

        <div class="container Log-in-form center-div">
            <div class="row pt-md-5">
                <div class="col-md-12 m-auto">

                    <div class="card bg-black text-light">

                        <div class="card-header h3 pt-4 text-center">
                            LOG IN
                        </div>

                        <div class="card-body">

                            <form>

                                <div class="mb-3">
                                    <label for="InputEmail" class="form-label h5">EMAIL ADDRESS</label>
                                    <input type="email" class="form-control input-color text-light" id="InputEmail"
                                        autocomplete="off">
                                </div>

                                <div class="mb-3">
                                    <label for="InputPasswordLogin" class="form-label h5">PASSWORD</label>
                                    <input type="password" class="form-control input-color text-light"
                                        id="InputPasswordLogin">
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="ShowPasswordCheck">
                                    <label class="form-check-label" for="ShowPasswordCheck">Show Password</label>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg pe-5 ps-5">LOGIN</button>
                                </div>

                            </form>

                            <p class="text-center pt-4">New to the site? <a class="blue_text" href="#"
                                    id="ShowSignUpbtn">CREATE NEW ACCOUNT</a></p>

                        </div>
                        <!-- card-body -->
                    </div>
                    <!-- card -->
                </div>
                <!-- col-md-6 -->
            </div>
            <!-- row -->
        </div>
        <!-- container -->

    </div>
